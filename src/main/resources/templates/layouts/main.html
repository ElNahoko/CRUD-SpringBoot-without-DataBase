<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main (content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle} ?: 'Employee Management System'"></title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüíº</text></svg>">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/mvc/employees">
                <i class="bi bi-people-fill me-2"></i>
                Employee Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-1" th:href="@{/mvc/employees/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-1" th:href="@{/mvc/employees}">
                            <i class="bi bi-list-ul me-1"></i> Employees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-1" th:href="@{/mvc/employees/new}">
                            <i class="bi bi-plus-circle me-1"></i> Add Employee
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Alert Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <div class="d-flex align-items-center">
                <i class="bi bi-check-circle-fill me-2 fs-4"></i>
                <span th:text="${message}" class="flex-grow-1"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <div class="d-flex align-items-center">
                <i class="bi bi-exclamation-circle-fill me-2 fs-4"></i>
                <span th:text="${error}" class="flex-grow-1"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- Page Content -->
        <div class="bg-white shadow rounded-3 p-4 mb-4">
            <div th:replace="${content}">Page content goes here</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-md-start">
                    <a href="#" class="text-decoration-none text-light">Terms of Service</a> | 
                    <a href="#" class="text-decoration-none text-light">Privacy Policy</a>
                </div>
                <div class="col-md-4 my-3 my-md-0">
                    <span class="text-light">
                        <i class="bi bi-people-fill me-2"></i>
                        Employee Management System &copy; 2025
                    </span>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="#" class="text-decoration-none text-light mx-1"><i class="bi bi-github fs-4"></i></a>
                    <a href="#" class="text-decoration-none text-light mx-1"><i class="bi bi-linkedin fs-4"></i></a>
                    <a href="#" class="text-decoration-none text-light mx-1"><i class="bi bi-twitter fs-4"></i></a>
                </div>
            </div>
        </div>
    </footer>    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Custom JavaScript -->
    <script th:src="@{/js/ui-enhancements.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
