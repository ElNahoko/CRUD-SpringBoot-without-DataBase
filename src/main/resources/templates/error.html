<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: main(~{::div.content})}">
<body>
    <div class="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">Error</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead" th:text="${error}">An error has occurred.</p>
                        <a th:href="@{/mvc/employees}" class="btn btn-primary">Return to Employee List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
